<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron bg-primary">
      <h1 class="text-center text-white display-4">Weather Dashboard</h1>
    </div>

    <!-- entire weather dashboard-->
    <section class="row w-100 justify-content-center container-fluid">
      <div class="container">
        <div class="row">
          <!-- city input section-->
          <div id="search-container" class="container col-3">
            <h2>Search for a city:</h2>
            <input id="city-input" type="text" class="form-control" placeholder="San Diego">
            <button id="search-button" type="button" class="btn btn-primary w-100">Search</button>
            <div id='search-history' class="btn-group-vertical w-100">
              <!-- <button type="button" id="cincinnati" class="btn btn-light">Cincinnati</button> -->
            </div>
          </div>
          
          <!-- entire weather section-->
          <div id="weather-container" class="col-9 px-3">
            <!-- today's forecast-->
            <div id="currentWeather" class="col"></div>
            <!-- 5 day forecast-->
            <div id="forecast-container" class="col justify-content-between">
              <div id="forecast" class="row mt-5"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
  </body>
</html>
